home.text: <p>Willkommen auf der Homepage der Pensionskasse der Schweizerischen Nationalbank (PK SNB).</p><p>Die PK SNB hat bitubi &#9148; eine Division der Glarner Kantonalbank (GLKB) &#9148; mit der Vergabe und Verwaltung ihrer Hypothekardarlehen beauftragt. bitubi handelt dabei im Auftrag, im Namen und für Rechnung der PK SNB. Kreditgeberin der Hypothekarkredite bleibt unverändert die PK SNB. Sie legt auch weiterhin sämtliche Kreditvergabeparameter (z.B. Belehnungsgrenzen der Objekte, Amortisationsregelung, Tragbarkeitsrechnung) sowie das Angebot an Hypothekarprodukten und die Zinssätze fest.</p><p> bitubi &#9148; als Division der GLKB &#9148; ist im Hypothekargeschäft fest verankert und gehört mit ihren innovativen Lösungen bei der Digitalisierung von Bankgeschäften zu den führenden Anbietern.<br/><br/>Sie profitieren rund um Ihre Finanzierung von der fachlichen Unterstützung von bitubi, werden beim Kauf einer Liegenschaft oder bei der Ablösung einer bestehenden Hypothek umfassend beraten und können auf einen raschen Kreditentscheid zählen (bei Vorliegen sämtlicher Unterlagen innerhalb eines Tages möglich).</p>
